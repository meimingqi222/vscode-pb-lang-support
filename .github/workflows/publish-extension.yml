name: Publish to VSCode Marketplace

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.0.2)'
        required: true
        type: string
      pre-release:
        description: 'Publish as pre-release'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Update package version if needed
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        TARGET_VERSION="${{ github.event.inputs.version }}"
        if [ "$CURRENT_VERSION" = "$TARGET_VERSION" ]; then
          echo "Version already $TARGET_VERSION; skipping npm version."
        else
          npm version "$TARGET_VERSION" --no-git-tag-version
        fi
    
    - name: Convert icon to PNG
      run: |
        npm install sharp
        node -e "
        const sharp = require('sharp');
        sharp('icon.svg')
          .resize(128, 128)
          .png()
          .toFile('icon.png')
          .then(() => console.log('Icon converted'))
          .catch(err => console.error('Error converting icon:', err));
        "
    
    - name: Build extension
      run: |
        npm run webpack:prod
        npx vsce package
    
    - name: Publish to VSCode Marketplace
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      run: |
        if [ "${{ github.event.inputs.pre-release }}" = "true" ]; then
          npx vsce publish --pre-release
        else
          npx vsce publish
        fi
    
    - name: Create Git Tag if missing
      run: |
        TAG="v${{ github.event.inputs.version }}"
        if git rev-parse "$TAG" >/dev/null 2>&1 || git ls-remote --tags origin "$TAG" | grep -q "$TAG"; then
          echo "Tag $TAG already exists; skipping."
          exit 0
        fi
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a "$TAG" -m "Release $TAG"
        git push origin "$TAG"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: published-extension
        path: ./*.vsix
        retention-days: 90