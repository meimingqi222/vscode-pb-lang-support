name: Publish VS Code Extension (Monorepo)

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Which package to publish"
        required: true
        type: choice
        options:
          - pb-lang-support
          - pb-forms-editor
      version:
        description: "Version to publish (e.g. 0.3.1)"
        required: true
        type: string
      preRelease:
        description: "Publish as pre-release"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Set version (package.json)
        run: npm version ${{ inputs.version }} --no-git-tag-version
        working-directory: packages/${{ inputs.package }}

      - name: Compile
        run: npm run compile
        working-directory: packages/${{ inputs.package }}

      - name: Build bundle (pb-lang-support only)
        if: inputs.package == 'pb-lang-support'
        run: npm run webpack:prod
        working-directory: packages/${{ inputs.package }}

      - name: Publish to VS Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          if [ "${{ inputs.preRelease }}" = "true" ]; then
            npx @vscode/vsce publish --pre-release -p "$VSCE_PAT"
          else
            npx @vscode/vsce publish -p "$VSCE_PAT"
          fi
        working-directory: packages/${{ inputs.package }}

      - name: Create tag
        run: |
          TAG="${{ inputs.package }}-v${{ inputs.version }}"
          git tag "$TAG"
          git push origin "$TAG"
