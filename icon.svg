<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="128" height="128" rx="20" fill="#4A90E2"/>
  
  <!-- VSCode 和 PureBasic 结合图标 -->
  <g transform="translate(16, 16)">
    <!-- VSCode 风格的代码括号 -->
    <path d="M 20 30 L 10 40 L 20 50 M 35 30 L 45 40 L 35 50" 
          fill="none" 
          stroke="white" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- PB 字母标识 -->
    <text x="55" y="50" 
          font-family="Arial Black, sans-serif" 
          font-size="28" 
          font-weight="900" 
          text-anchor="middle" 
          fill="white">
      PB
    </text>
    
    <!-- 装饰线条 -->
    <rect x="10" y="65" width="70" height="3" rx="1.5" fill="white" opacity="0.7"/>
    <rect x="15" y="75" width="60" height="2" rx="1" fill="white" opacity="0.5"/>
  </g>
  
  <!-- 右下角小装饰 -->
  <circle cx="105" cy="105" r="8" fill="#2E7CD6" opacity="0.8"/>
  <circle cx="105" cy="105" r="4" fill="white"/>
</svg>