<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 - 统一使用蓝色系 -->
  <rect width="256" height="256" rx="32" fill="#4A90E2"/>
  
  <!-- 项目图标设计 - PB字母占满整个空间 -->
  <g transform="translate(64, 64)">
    <!-- 超大号PB字母作为主要标识 - 垂直居中 -->
    <text x="64" y="105" 
          font-family="Arial Black, sans-serif" 
          font-size="138" 
          font-weight="900" 
          text-anchor="middle" 
          fill="white"
          stroke="none">
      PB
    </text>
    
    <!-- 底部装饰线 -->
    <rect x="15" y="125" width="98" height="6" rx="3" fill="white" opacity="0.8"/>
  </g>
</svg>